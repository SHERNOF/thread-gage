<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Thread Gage Calculator</title>
</head>
<body>
    <header>Tex At Site Test Environment</header>
    <div class="main">
        <div class="left-panel">
            <h3>Equipment Setup</h3>
            <div>
                <select name="model-type" id="model-type" onchange='load_type() ' >
                    <option>Select Thread Gage Type</option>
                    <option>Metric</option>
                    <option>Imperial</option>
                </select>
            </div>
            <div>
                <select name="model" id="model" >
                    <option>Model</option>
                </select>
            </div>
            <h1>JESUS KING OF KINGS</h1>
        </div>
        <div class="right-panel">
            <h3>Thread Gage Parameter</h3>
            
            <div class="table">
                <table>
                    <tr>
                        <th>Feature</th>
                        <th>Size</th>
                        <th>LSS</th>
                        <th>USL</th>
                    </tr>
                    <tr>
                        <td>Pitch Diameter - Go</td>
                        <td>M12</td>
                        <td>0</td>
                        <td>14</td>
                    </tr>
                    <tr>
                        <td>Pitch Diameter - NoGo</td>
                        <td>M12</td>
                        <td>0</td>
                        <td>14</td>
                    </tr>
                     <tr>
                        <td>Major Diameter - Go</td>
                        <td>12</td>
                        <td>012</td>
                        <td>12.5</td>
                    </tr>
                    <tr>
                        <td>Major Diameter - NoGo</td>
                        <td>12</td>
                        <td>012</td>
                        <td>12.5</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="footer"><p>SRNv1.00</p></div>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="index.js"></script>
</body>
</html>
